<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 6</title>
    </head>
    <body>
        
        <h1>Pass phrase by mohammed shahid</h1>

        <form>
            <label for="form1_age">Enter the secret phrase </label>
            <input type ="password" id="secret_phrase" name="form1_age" value="Let me in"> <br>
        
            <label for="form1_nick">Enter a phrase </label>
            <input type ="text" id="phrase" name="form1_nick" autofocus> <br>
        
            <input type="button" onclick="processPhrase()" value="Check the phrase">
        </form>

        <p id="result">This text will be replaced </p>

        
<script> 

    var correct=0
    var wrong=0

    function processPhrase (){
        console.log("Getting form values")
        sphrase = document.getElementById("secret_phrase").value
        phrase = document.getElementById("phrase").value
        
        out = document.getElementById("result")
        if(sphrase == phrase){
            correct = correct +1
            alert("Access is allowed")
            out.innerHTML = "Correct:" +correct
        } else {
            wrong = wrong +1
            alert("Access is denied")
            out.innerHTML = "Wrong:" +wrong
        }
    }
    </script>
    <div class="container">
        <img src="tiger.jpeg" alt="Afghan-Hound" id="imgClickAndChange" height="200" width="200" onclick="newImage()">
        <p id="changeValue">Here each image case values are displayed when clicked on image.</p>
    </div>


    <script>
        let usingImage = 1;

        function newImage() {
            let valuesChanged = document.getElementById("changeValue")
            switch (usingImage) {
                case 1:
                    document.getElementById("imgClickAndChange").src = "tiger.jpeg";
                    valuesChanged.innerHTML = "click : " + usingImage;
                    break;
                case 2:
                    document.getElementById("imgClickAndChange").src = "horse.jpg";
                    valuesChanged.innerHTML = "click : " + usingImage;
                    break;
                case 3:
                    document.getElementById("imgClickAndChange").src = "mangoose.jpg";
                    valuesChanged.innerHTML = "click : " + usingImage;
                    usingImage = 0;
                    break;
            }
            usingImage++;
        }
    </script>
    

    </body>
